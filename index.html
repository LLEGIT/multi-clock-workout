<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi-Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="public/favicon.png">
</head>

<body>
    <div class="container">
        <header>
            <h1>Multi-Clock</h1>
        </header>

        <div id="setup-screen">
            <div class="input-group">
                <label>Series</label>
                <div class="stepper">
                    <button onclick="changeValue('series', -1)">-</button>
                    <input type="number" id="series" value="5" readonly>
                    <button onclick="changeValue('series', 1)">+</button>
                </div>
            </div>

            <div class="input-group">
                <label>Work (sec)</label>
                <div class="stepper">
                    <button onclick="changeValue('work', -5)">-</button>
                    <input type="number" id="work" value="30" readonly>
                    <button onclick="changeValue('work', 5)">+</button>
                </div>
            </div>

            <div class="input-group">
                <label>Rest (sec)</label>
                <div class="stepper">
                    <button onclick="changeValue('rest', -5)">-</button>
                    <input type="number" id="rest" value="10" readonly>
                    <button onclick="changeValue('rest', 5)">+</button>
                </div>
            </div>

            <div class="input-group">
                <label>Cooldown (sec)</label>
                <div class="stepper">
                    <button onclick="changeValue('cooldown', -5)">-</button>
                    <input type="number" id="cooldown" value="0" readonly>
                    <button onclick="changeValue('cooldown', 5)">+</button>
                </div>
            </div>

            <button id="start-btn" class="primary-btn">START</button>
        </div>

        <div id="timer-screen" class="hidden">
            <div id="phase-label">READY?</div>
            <div id="time-display">05</div>
            <div id="series-display">Series: 1 / 5</div>

            <div class="button-row">
                <button id="pause-btn" class="secondary-btn" style="background: #ffb300;">PAUSE</button>
                <button id="stop-btn" class="secondary-btn">STOP</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
